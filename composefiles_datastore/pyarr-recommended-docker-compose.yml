---

version: '3'
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ../tests/docker_configs/sonarr/config.xml:/config/config.xml
    ports:
      - 8989:8989
    restart: unless-stopped
