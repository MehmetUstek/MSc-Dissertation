version: "3.5"

services:
  llmware:
    container_name: llmware
    image: provocoai/llmware:dev-01
    volumes: 
      - $HOME/code/provoco:/code:Z
      - $HOME/.vscode:/root/.vscode:Z
    network_mode: service:mongodb
      # - service:milvus
      # - service:etcd
      # - service:minio
      # - service:devneo4j
    command: sleep infinity

  mongodb:
    container_name: mongodb
    image: mongo:5.0.10
    # To secure MongoDB, uncomment and set the following values
    # environment:
    #   - MONGO_INITDB_DATABASE=admin
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=changeme
    volumes:
      - llmware-mongodb:/data/db:Z
    ports:
      - '27017:27017'

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - llmware-etcd:/etcd:Z
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - llmware-minio:/minio_data:Z
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus
    image: milvusdb/milvus:v2.3.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - llmware-milvus:/var/lib/milvus:Z
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

  
  dev-neo4j:
    container_name: devneo4j
    hostname: neo4j
    image: neo4j:5.15.0-community
    ports:
      - 7474:7474
      - 7687:7687
    restart: always

    volumes:
      - $HOME/neo4j/data:/data:Z
      - $HOME/neo4j/logs:/logs:Z

    environment:
      - NEO4J_AUTH=none

volumes:
    llmware-mongodb:
      driver: local
    llmware-etcd:
      driver: local
    llmware-minio:
      driver: local
    llmware-milvus:
      driver: local
    

