version: '3.8'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - $HOME/docker/data/nginxproxymanager/data:/data
      - $HOME/docker/data/nginxproxymanager/letsencrypt:/etc/letsencrypt