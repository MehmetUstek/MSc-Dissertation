# mongo+mongo-express
version: "3.8"

networks:
  mongodb_network:
    driver: bridge

volumes:
 mdb:
    name: mdb
 mdbcfg:
    name: mdbcfg

services:
  mongodb:
    image: mongo
    container_name: mongodb        
    ports:
      - 27017:27017
    volumes:
      - mdb:/data/db
      - mdbcfg:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootu
      - MONGO_INITDB_ROOT_PASSWORD=rootp
    networks:
      - mongodb_network
 
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    depends_on:
      - mongodb
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootu
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootp
      - ME_CONFIG_MONGODB_URL=mongodb://rootu:rootp@mongodb:27017
    networks:
      - mongodb_network

