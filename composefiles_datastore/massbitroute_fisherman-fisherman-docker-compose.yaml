version: '3.8'
networks:
  mbr_test_network_10:
    driver: bridge
    external: true
services:
  fisherman_worker_1_10:
    container_name: mbr_fisherman_worker_1_10
    image: massbit/massbitroute_fisherman:v0.1.4-docker_test
    restart: always
#    depends_on:
#      - "db_10"
#      - "mbr_portal_api_10"
#      - "fisherman_scheduler_10"
    networks:
      mbr_test_network_10:
        ipv4_address: "172.24.10.16"
