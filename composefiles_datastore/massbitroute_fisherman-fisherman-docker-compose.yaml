      - ./fisherman/worker01/log:/var/log/fisherman
      - ./fisherman/worker01/inner_logs:/usr/local/bin/worker/logs/
#    env_file:
#      - /home/huy/work/block_chain/project-massbit-route/massbitroute_test/end2end/.worker.env
