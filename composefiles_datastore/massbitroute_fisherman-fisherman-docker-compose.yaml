      - DOMAIN=massbitroute.net
      - SCHEDULER_AUTHORIZATION=SomeSecretString
      - SCHEDULER_ENDPOINT=http://scheduler.fisherman.massbitroute.net:80
      - WORKER_SERVICE_ENDPOINT=0.0.0.0:4040
