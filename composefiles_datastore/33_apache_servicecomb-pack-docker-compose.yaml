version: '3.0'

services:
  database:
    image: "postgres"
    hostname: postgres
    environment:
      - POSTGRES_DB=saga
      - POSTGRES_USER=saga
      - POSTGRES_PASSWORD=password

  alpha:
    image: "alpha-server:${TAG}"
    hostname: alpha-server
    links:
      - "database:postgresql.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=prd
      - WAIT_FOR_SERVICES=postgresql.servicecomb.io:5432:150
    depends_on:
      - database

  payment:
    image: "tcc-payment:${TAG}"
    hostname: payment
    links:
      - "alpha:alpha-server.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=prd
      - WAIT_FOR_SERVICES=alpha-server.servicecomb.io:8080:150
    ports:
      - "8081:8080"
    depends_on:
      - alpha

  inventory:
    image: "tcc-inventory:${TAG}"
    hostname: inventory
    links:
      - "alpha:alpha-server.servicecomb.io"
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=prd
      - WAIT_FOR_SERVICES=alpha-server.servicecomb.io:8080:150
    ports:
      - "8082:8080"
    depends_on:
      - alpha

  ordering:
    image: "tcc-ordering:${TAG}"
    hostname: ordering
    links:
      - "alpha:alpha-server.servicecomb.io"
      - "inventory:inventory.servicecomb.io"
      - "payment:payment.servicecomb.io"
    environment:
      - WAIT_FOR_SERVICES=alpha-server.servicecomb.io:8080:150,inventory.servicecomb.io:8080:150,payment.servicecomb.io:8080:150
    ports:
      - "8083:8080"
    depends_on:
      - alpha
      - payment
      - inventory
